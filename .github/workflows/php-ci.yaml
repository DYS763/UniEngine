# This workflow validates the PHP code
name: PHP code check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  php:
    name: UniEngine PHP code validation (PHP ${{ matrix.php-versions }})
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
            php-version: '7.2'
            tools: phpcs, phpunit
            coverage: none
            fail-fast: true

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          # Use composer.json for key, if composer.lock is not committed.
          # key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress

      - name: Run tests - Lint code with phpcs
        run: composer run-script ci:php:phpcs

      - name: Run tests - Test code with phpunit
        run: composer run-script ci:php:test
